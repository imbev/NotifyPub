<!DOCTYPE html>
<html>
  <head>
    {% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %} - {{config['title']}}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    {% endblock %}
  </head>
  <body>
    {% block body %}
    <nav class="navbar is-light" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="{{ url_for('website_blueprint.index') }}">
          <h1 class="title">
            {{config['title']}}
          </h1>
        </a>
      </div>
    
        <div class="navbar-start">
          <a class="navbar-item">
            Documentation
          </a>
        </div>

        <div class="navbar-end">
          <div class="buttons navbar-item">
              {% if current_user.is_authenticated %}
              <a href="{{ url_for('login_blueprint.logout') }}" class="button is-danger"><strong>Logout</strong></a>{% else %}
              <a href="{{ url_for('login_blueprint.login') }}" class="button is-primary"><strong>Login</strong></a>{% endif %}
          </div>
        </div>
    </nav>
    {% endblock %}
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>
